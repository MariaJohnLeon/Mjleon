<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4682b4;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4682b4;
        }

        article {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4682b4;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Personal Blog</h1>
    </header>

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Date: November 14, 2023</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vel justo vel arcu vulputate cursus.</p>
        </article>

        <!-- Add more articles as needed -->
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
